<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Pagina non trovata - Ristorante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f5f0;
            color: #443122;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 10;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #c92a2a;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .error-code::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            background-color: #c92a2a;
            bottom: 15px;
            left: 0;
            border-radius: 5px;
            animation: slide 2s infinite;
            opacity: 0.3;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #443122;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #6d5d4b;
            line-height: 1.6;
        }
        
        .food-icon {
            font-size: 2.5rem;
            margin: 1rem 0;
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #e67e22;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(230, 126, 34, 0.3);
        }
        
        .btn:hover {
            background-color: #d35400;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(230, 126, 34, 0.4);
        }
        
        .menu-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #2ecc71;
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
            margin-left: 1rem;
        }
        
        .menu-btn:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(46, 204, 113, 0.4);
        }
        
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background-color: #e67e22;
            top: -100px;
            left: -100px;
            animation: float 8s infinite ease-in-out;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background-color: #c92a2a;
            bottom: -50px;
            right: -50px;
            animation: float 10s infinite ease-in-out reverse;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            background-color: #2ecc71;
            bottom: 100px;
            left: 10%;
            animation: float 7s infinite ease-in-out 1s;
        }
        
        .shape-4 {
            width: 100px;
            height: 100px;
            background-color: #f39c12;
            top: 10%;
            right: 20%;
            animation: float 9s infinite ease-in-out 0.5s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(30px) rotate(10deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slide {
            0%, 100% {
                transform: translateX(-30%);
            }
            50% {
                transform: translateX(30%);
            }
        }
        
        /* Animazione per gli utensili */
        .utensils {
            font-size: 1.8rem;
            margin: 0 10px;
            display: inline-block;
            animation: wiggle 3s infinite;
        }
        
        .fork {
            animation-delay: 0s;
        }
        
        .knife {
            animation-delay: 0.5s;
        }
        
        .spoon {
            animation-delay: 1s;
        }
        
        @keyframes wiggle {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(10deg);
            }
            75% {
                transform: rotate(-10deg);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .menu-btn {
                margin-left: 0;
                margin-top: 1rem;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <div class="container">
        <div class="error-code">404</div>
        <h1>Oops! Piatto non trovato</h1>
        
        <div class="food-icon">
            <span class="utensils fork">üç¥</span>
            <span class="utensils knife">üî™</span>
            <span class="utensils spoon">ü•Ñ</span>
        </div>
        
        <p>Ci dispiace, ma questo piatto non √® nel nostro menu! La pagina che stai cercando potrebbe essere stata rimossa dal nostro menu o forse hai digitato male l'indirizzo.</p>
        
        <a href="index.html" class="btn">Torna alla Home</a>
        <a href="menu.html" class="menu-btn">Vai al Menu</a>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const factor = (index + 1) * 5;
                shape.style.transform = `translate(${x * factor}px, ${y * factor}px)`;
            });
        });
    </script>
</body>
</html>
